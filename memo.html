#CSR 담당자의 입장에서 코끼리공장과의 협력을 명확하게 이해하고, 반복적인 참여로 연결될 수 있도록 유도할 수 있는 온라인 기반 콘텐츠 제작 어려움
#문장 분석 결과 => 베네핏을 통한 반복 참여를 유도하는 온라인 콘텐츠

! 첫번째 과정 = 문제가 실제로 존재하는지, 어떤 문제가 존재하는지를 파악하여 구체화

& 고민 : 반복 참여를 유도? 상대 기업에게 어떤 베네핏이 효과적인가?
- 진정성 및 사회 공헌, 담당자 업무 부담 감소, 체계적 자료 제공을 통한 내부 보고 프로세스 돕기
& 인터뷰 : 진짜 현업 멘토의 문제는?
- 시간이 부족하고 인력이 부족하며 자료가 파편화되어있어 매 협업마다 자료를 찾고 응답하는 시간이 오래걸린다.
- 이미 많은 지속협업 사례가 있고 많은 이점을 가지고 있으나 제대로 전달하기 힘든 환경을 가지고 있다.
& 인터뷰 : CSR/ESG 담당자의 문제는?
- 프로그램의 진정성과 사회가치연결 부족(가짜 ESG기업이 많음) + 협력 성과 제공 + 맞춤형 프로그램 기획 + 제안 받은적 없음
- => 이 모든 내용을 담은 체계적이고 최신화된 홍보 자료가 필요
& 사업화 멘토의 인사이트 : 진짜 담당자들의 고민
- 업무 효율, 업무 시간 등 담당자가 할 일이 줄어들수록 선호도가 올라갈 수 밖에 없음
- 협업 조율, 협업 과정중 혹은 협업 완료시 필요한 모든 커뮤니케이션에 대한 빠르고 전문성있는 답변은 필수적임 (맨투맨의 중요성)

&구체화 : 두 문제상황을 합치면?
- 시간부족과 자료파편화로 인해 코끼리공장이 주는 베네핏을 상대기업에 제대로 전달하지 못한다. => 온라인 콘텐츠를 통해 시간부족을 해결하고 효율적으로 자료를 모아 전달하자
- => 코끼리공장이 가지는 여러 이점을 온라인을 통해 효율적으로 전달하자!

! 두번째 과정 = 가설 설정 (인터뷰 및 설문결과를 통한)
- 가설 1 : 자료 자동 정리 기능을 제공하면 코끼리공장의 협업 자료 제공 관련 프로세스 소요시간이 30% 이상 감소할것이다.
- 가설 2 : 협업 기업의 정보를 빠르게 확인할 수 있다면 코끼리공장의 협업 준비 소요시간이 30% 이상 감소할것이다.
- 추가 가설 : 체계적이고 최신화된 온라인 자료를 제공하면 CSR/ESG 담당자들의 신뢰도와 협력의향이 높아진다.
- 추가 가설 : 각종 자료, 서류, 모의견적등을 제공하면 CSR/ESG 담당자들의 업무부담이 감소할것이다.

! 세번째 과정 = 가설 검증 (프로토타입과 MVP를 통한)
- 프로토타입을 통해 현업멘토에게 개발 방향 점검
- MVP를 통해 실제 현장에서의 효율 증대를 측정 (현업 멘토 및 CSR/ESG 담당자)
